<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"></script>
    <title>Statistics | Webshop</title>
</head>
<body>
    <div class="container" id="statsContainer">
        <canvas id="chart"></canvas>
    </div>

    <div class="container" id="count" hidden>
        <a id="1" th:text="${SHP}"></a>
        <a id="2" th:text="${Spot}"></a>
        <a id="3" th:text="${Flex}"></a>
        <a id="4" th:text="${Base}"></a>
        <a id="5" th:text="${Flex2}"></a>
        <a id="6" th:text="${Peak}"></a>
    </div>

    <script>
        let ctx = $('#chart');
        let arr = [
            $('#1').text(),
            $('#2').text(),
            $('#3').text(),
            $('#4').text(),
            $('#5').text(),
            $('#6').text()
        ];
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['SHP', 'Spot', 'Flex (Gas)', 'Base', 'Flex (Strom)', 'Peak'],
                datasets: [{
                    label: '# of Orders',
                    data: arr,
                    backgroundColor: [
                        'rgba(246,98,129,0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
