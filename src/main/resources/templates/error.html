<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="assets/css/errorPage.css" rel="stylesheet">
    <script src="assets/js/errorPage.js"></script>
    <title>Error | Webshop</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/stats">Statistics</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                API
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/api/v1/commodities">Commodity</a></li>
                                <li><a class="dropdown-item" href="/api/v1/products">Product</a></li>
                                <li><a class="dropdown-item" href="/api/v1/statistics">Statistics</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container text-center">
            <h1>Error!</h1>
            <h3>Report this issue on Github, please.</h3>
        </div>

        <div class="ag-page-error text-center">
            <div class="ag-toaster-wrap">
                <div class="ag-toaster">
                    <div class="ag-toaster_back"></div>

                    <div class="ag-toaster_front">
                        <div class="js-toaster_lever ag-toaster_lever"></div>
                    </div>

                    <div class="ag-toaster_toast-handler">
                        <div class="js-toaster_toast ag-toaster_toast js-ag-hide">
                            <button class="btn btn-primary"><a href="/" style="color: white;">Go Home</a></button>
                            <button class="btn btn-danger"><a href="https://github.com/Dummyapt/Internship/issues/new" style="color: white;">Create issue</a></button>
                        </div>
                    </div>
                </div>

                <canvas id="canvas-error" class="ag-canvas-error"></canvas>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light text-center">
        <div class="container">
            <form th:action="@{/logout}" method="post">
                <input type="submit" class="btn btn-danger" value="Logout">
            </form>
            <span class="text-muted">Â© Copyright <span id="yearSpan"></span> Duha Cinar</span>
        </div>
    </footer>

    <script src="assets/js/errorPageDate.js"></script>

</html>
