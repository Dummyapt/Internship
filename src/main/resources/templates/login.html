<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="assets/css/loginPage.css" rel="stylesheet">
    <title>Log In | Webshop</title>
</head>
<body>
    <main>
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <div class="fadeIn first">
                    <img src="https://die-degens.net/wp-content/uploads/2021/05/Welcome.png" id="icon" alt="User Icon" />
                </div>

                <form name="loginForm" th:action="@{/login}" method="post">
                    <fieldset>
                        <label for="username">Username</label>
                        <input type="text" class="fadeIn second" id="username" name="username">
                        <label for="password">Password</label>
                        <input type="password" class="fadeIn third" id="password" name="password">
                    </fieldset>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary fadeIn fourth button">Log In</button>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid combination username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light text-center">
        <div class="container">
            <span class="text-muted">Â© Copyright <span id="yearSpan"></span> Duha Cinar</span>
        </div>
    </footer>

    <script src="assets/js/loginPageDate.js"></script>
</body>
</html>
